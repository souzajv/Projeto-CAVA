<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAVA Stone Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9F9FB;
      /* Mineral Off-White */
      color: #121212;
      /* Obsidian */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
    }

    /* Smooth Scroll & Selection Color */
    html {
      scroll-behavior: smooth;
    }

    ::selection {
      background: #C2410C;
      /* New Terracotta Accent */
      color: white;
    }

    /* --- HIGH CONTRAST SCROLLBAR STYLING --- */
    /* Width & Height - Increased for visibility */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    /* Track - Visible now for contrast */
    ::-webkit-scrollbar-track {
      background: #E2E8F0;
      /* Slate 200 */
      border-left: 1px solid #CBD5E1;
    }

    /* Handle - Dark by default for visibility */
    ::-webkit-scrollbar-thumb {
      background: #475569;
      /* Slate 600 */
      border: 2px solid #E2E8F0;
      /* Padding effect */
      border-radius: 0;
      transition: background 0.3s ease;
    }

    /* Handle on Hover - Brand Color */
    ::-webkit-scrollbar-thumb:hover {
      background: #C2410C;
      /* New Terracotta Accent */
    }

    /* Utility: Dark Scrollbar for Sidebar/Dark Containers */
    .dark-scroll::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dark-scroll::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #121212;
      border-radius: 0;
    }

    .dark-scroll::-webkit-scrollbar-thumb:hover {
      background: #C2410C;
    }

    /* Firefox Support */
    * {
      scrollbar-width: thin;
      scrollbar-color: #475569 #E2E8F0;
    }

    .dark-scroll {
      scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.05);
    }

    /* Force square corners across all Tailwind rounded utilities, except explicit overrides */
    [class*="rounded"] {
      border-radius: 0 !important;
    }

    /* Allow round status dots where explicitly marked */
    .kpi-dot {
      border-radius: 9999px !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>

</body>

</html>
